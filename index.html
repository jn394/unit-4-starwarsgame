<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <script src="assets/javascript/game.js" defer></script> -->
    <script src="assets/javascript/game2.js" defer></script>
    <title>Star Wars RPG</title>
</head>

<body>

    <div class="container">

        <div class="row d-flex justify-content-center">
            <div id="characters" class="text-center">
                <h2>Characters</h2>
                <div id="Obi-Wan" class="image">
                    <img id="ob" class="picked" src="assets/images/obi-wan_kenobi.jpg">
                    <div id="Obi-Health" class="text-center"></div>
                </div>
                <div id="Luke" class="image">
                    <img src="assets/images/LukeTLJ.jpg">
                    <div id="Luke-Health" class="text-center"></div>
                </div>
                <div id="Sidi" class="image">
                    <img src="assets/images/sid.jpg">
                    <div id="Sidi-Health" class="text-center"></div>
                </div>
                <div id="Maul" class="image">
                    <img src="assets/images/darth_maul_picture_jpg.jpg">
                    <div id="Maul-Health" class="text-center"></div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <h2>Your Character</h2>
        </div>
        <div id="myCharacter" class="row d-flex justify-content-center">
            <div id="myCharacter2"></div>
        </div>

        <div class="row d-flex justify-content-center">
            <h2 id="title">Enemies Available To Attack</h2>
        </div>
        <div id="enemies" class="row d-flex justify-content-center">
            <div id="enemies2" class="thungs"></div>
        </div>

        <div class="row d-flex justify-content-center">
            <h2>You Enemy</h2>
        </div>
        <div id="myEnemy" class="row d-flex justify-content-center">
            <div id="myEnemy2"></div>
        </div>

        <div class="row d-flex justify-content-center">
            <div id="myFight">
                <h2 class="text-center">Fight Selector</h2>
                <p id="myDamage" class="text-center"></p>
                <p id="myResult" class="text-center"></p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div id="myAttack" type="button" class="btn btn-outline-danger">Attack</div>
            <div id="myReset" type="button" class="btn btn-outline-danger">Reset</div>
        </div>

</body>

</html>
