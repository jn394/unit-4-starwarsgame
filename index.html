<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="assets/javascript/game.js" defer></script> -->
    <script src="assets/javascript/game2.js" defer></script>
    <title>Star Wars RPG</title>
</head>

<body>

    <div class="container">

        <div class="row d-flex justify-content-center">
            <div id="characters" class="text-center">
                <h1>Characters</h1>
                <div id="Obi-Wan" class="image">
                    <img id="ob" class="picked" src="assets/images/obi-wan_kenobi.jpg">
                    <div id="Obi-Health"></div>
                </div>
                <div id="Luke" class="image">
                    <img src="assets/images/LukeTLJ.jpg">
                    <div id="Luke-Health"></div>
                </div>
                <div id="Sidi" class="image">
                    <img src="assets/images/sid.jpg">
                    <div id="Sidi-Health"></div>
                </div>
                <div id="Maul" class="image">
                    <img src="assets/images/darth_maul_picture_jpg.jpg">
                    <div id="Maul-Health"></div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <h1>Your Character</h1>
        </div>
        <div id="myCharacter" class="row d-flex justify-content-center">
            <div id="myCharacter2"></div>
        </div>

        <div class="row d-flex justify-content-center">
            <h1 id="title">Enemies Available To Attack</h1>
        </div>
        <div id="enemies" class="row d-flex justify-content-center">
            <div id="enemies2" class="thungs"></div>
        </div>

        <div class="row d-flex justify-content-center">
            <h1>You Enemy</h1>
        </div>
        <div id="myEnemy" class="row d-flex justify-content-center">
            <div id="myEnemy2"></div>
        </div>

        <div class="row d-flex justify-content-center">
            <div id="myFight">
                <h1>Fight Selector</h1>
                <p id="myDamage"></p>
                <p id="myResult"></p>
            </div>
                <div id="myAttack" type="button" class="btn btn-primary">Attack</div>
        </div>

</body>

</html>
